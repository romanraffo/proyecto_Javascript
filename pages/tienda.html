    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body>
    
    <header class="header">
        <div class="header__div__left">
            <a href="./index.html" class="header__div__logo"><h1>Gamer-tech.</h1></a>
        </div>
        <div class="header__div__right">
            <div class="header__div__right__sons"><a href="../index.html" class="header__div__right__items">INICIO</a></div>
            <div class="header__div__right__sons"><a href="./tienda.html" class="header__div__right__items">TIENDA</a></div>
            <div class="header__div__right__sons"><a href="" class="header__div__right__items">CONTACTO</a></div>

            <div class="separador"> | | </div>

            <div class="header__div__right__sons"><a href="" class="header__div__right__item"><i class="bi bi-cart-plus"></i>carrito</a></div>
            <div class="header__div__right__sons"><a href="" class="header__div__right__item"><i class="bi bi-search"></i>buscar</a></div>
            <div class="header__div__right__sons"><a href="" class="header__div__right__item"><i class="bi bi-telephone-forward"></i>080 3456 3456</a></div>

    <main class="main__tienda">
        <h2 class="productos__titulo">¡Comprá el producto gamer que quieras!</h2>

        <section class="productos">
            <div class="cajas__productos">
                <img src="../img/ps5.webp" alt="" class="productos__img">

                <p class="cajas__productos__parrafo"><a href="" class="cajas__productos__button">Valor: $1000</a></p>
                <button id="agregar__carrito">Agregar carrito</button>
            </div>
            <div class="cajas__productos">
                <img src="../img/xbox-s.png" alt="" class="productos__img">
                <h2 class="cajas__productos__titulo">Xbox S</h2>
                <p class="cajas__productos__parrafo"><a href="" class="cajas__productos__button">Valor: $850</a></p>
                <button id="agregar__carrito">Agregar carrito</button>
            </div>
            <div class="cajas__productos">
                <img src="../img/computadora.png" alt="" class="productos__img">
                <h2 class="cajas__productos__titulo">Computadora</h2>
                <p class="cajas__productos__parrafo"><a href="" class="cajas__productos__button">Valor: $750</a></p>
                <button id="agregar__carrito">Agregar carrito</button>
            </div>
        </section>
    </main>

    <script src="../js/main.js"></script>
